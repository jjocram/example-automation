name: Release
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: [tests]
    types:
      - completed
jobs:
  on-success:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set application version
        id: set_version
        uses: kvendingoldo/semver-action@v1.15
        with:
          enable_github_releases: true
          release_tag_prefix: "v"
          github_token: "${{ secrets.GITHUB_TOKEN }}"
